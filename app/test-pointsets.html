<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div
      style="position: relative; border: 1px solid red; width: 1000px; height: 1000px;"
      id="viewport"
    ></div>

    <script type="text/javascript" src="itkVtkViewer.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/vtk.js@24.18.7/vtk.js"
    ></script>
    <script>
      const points = vtk({
        vtkClass: 'vtkPolyData',
        points: {
          vtkClass: 'vtkPoints',
          name: '_points',
          numberOfComponents: 3,
          dataType: 'Float32Array',
          size: 2,
          values: new Float32Array([
            -0.44442534,
            -1.1349318,
            0.8388769,
            2.0538256,
            -1.9028517,
            0.71276945,
          ]),
        },
        verts: {
          vtkClass: 'vtkCellArray',
          name: '_verts',
          numberOfComponents: 1,
          dataType: 'Uint32Array',
          size: 4,
          values: new Uint16Array([1, 0, 1, 1]),
        },
      })

      const container = document.querySelector('#viewport')
      itkVtkViewer.createViewer(container, {
        pointSets: [points],
        rotate: false,
      })
    </script>
  </body>
</html>
